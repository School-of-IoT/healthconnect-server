name: API Test - Dev

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§ª Install Newman
        run: npm install --save-dev newman

      - name: ðŸš€ Start the server in background
        run: |
          nohup npm start &
          sleep 10 

      - name: ðŸ§ª Run Postman Collection
        run: |
          npx newman run ./tests/p-collection.json -r json \
            --reporter-json-export newman-report.json

      - name: ðŸ“¤ Upload Newman Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.json
